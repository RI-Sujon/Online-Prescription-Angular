<div class="row mt-1">
    <div class="col-md-6 offset-md-3">
        <h1 class="center"><b>EDIT STUDENT ACCOUNT INFO</b></h1>
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="editMedicineInfo()">
            <div class="form-group required">
                <label>Medicine Name</label>
                <input class="form-control" formControlName="Name" [ngModel]="medicine.name">
            </div>
            <br>
            <div class="form-group required">
                <label>Indication</label>
                <input class="form-control" formControlName="Indication" [ngModel]="medicine.indication">
            </div>
            <br>
            <div class="form-group required">
                <label>Usage</label>
                <input class="form-control" formControlName="Usage" [ngModel]="medicine.usage">
            </div>
            <br>
            <div class="form-group required">
                <label>Instruction</label>
                <input class="form-control" formControlName="Instruction" [ngModel]="medicine.instruction">
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-lg btn-block" style="background-color: #0057ad;" >SUBMIT</button>
                    <br>
                </div>  
            </div>
        </form>
    </div>
</div>
