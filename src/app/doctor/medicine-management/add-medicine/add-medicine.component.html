<br>
 
<div class="row">
    <div class="col-md-6 offset-md-3" style="align-items: left;">
        <h1 class="text-center"><b>ADD A MEDICINE TO LIST</b></h1>
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="addMedicine()">
            <div class="form-group required">
                <label>Medicine Name</label>
                <input class="form-control" formControlName="Name">
            </div>
            <br>
            <div class="form-group required">
                <label>Indication</label>
                <input class="form-control" formControlName="Indication">
            </div>
            <br>
            <div class="form-group required">
                <label>Usage</label>
                <input class="form-control" formControlName="Usage">
            </div>
            <br>
            <div class="form-group required">
                <label>Instruction</label>
                <input class="form-control" formControlName="Instruction">
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-lg btn-block" style="background-color: #0057ad;">SUBMIT</button>
                    <br>
                </div>
                
            </div>
        </form>
    </div>
</div>
